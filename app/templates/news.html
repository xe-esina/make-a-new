{% extends "base.html" %}

{% block menu %}
    <li class="nav-item"><a class="nav-link" href="{{ url_for('blog') }}">Блог</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('news') }}">Новости</a></li>
{% endblock %}

{% block app_content %}
    <h1 class="mt-3">Новости</h1>

    {% for n in news %}
        <div class="card mt-3">
            <div class="card-body">
                <h3 class="card-title"><a class='text-dark' href="{{ n.link }}">{{ n.title }}</a></h3>
                <p class="card-text" id="news-body">{{ n.description | safe}}</p>
            </div>
            <div class="card-footer">
                <em class="text-muted text-monospace">{{ n.time }} </em>
            </div>
        </div>
    {% endfor %}

    <ul class="pagination mt-3">

        <li class="page-item {% if not prev_url %}disabled{% endif %}">
          <a class="page-link" href="{{ prev_url }}" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item {% if not next_url %}disabled{% endif %}">
          <a class="page-link" href="{{ next_url }}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
    </ul>
{% endblock %}
